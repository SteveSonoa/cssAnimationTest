<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Test</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Load local files -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class='container'>
        <p class='json one visible'>main: {</p>
        <p class='json two jsonTitleOne'>title: 'This Is My Title'</p>
        <p class='json one visible'>}</p>
        <div class='titleOne invisible' style="background-color: darkcyan;">
            <h1>This Is My Title</h1>
        </div>
    </div>

    <script>
        setTimeout(() => {
            $('.json').removeClass('visible');
            $('.json').addClass('invisible');
            $('.titleOne').removeClass('invisible');
            $('.titleOne').addClass('visible');
        }, 3000);
    </script>
</body>

</html>
